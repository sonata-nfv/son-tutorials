vnfd:vnfd-catalog:
    vnfd:
    -   id: l4fw
        name: l4fw
        short-name: l4fw
        description: Single Container VNF
        vendor: UPB
        version: '1.0'

        # Place the logo as png in icons directory and provide the name here
        # logo: sonata

        # Management interface
        mgmt-interface:
            vdu-id: socat

        # Atleast one VDU need to be specified
        vdu:
        # Additional VDUs can be created by copying the
        # VDU descriptor below
        -   id: socat
            name: socat
            description: Socat TCP forewarder
            count: 1

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 1
                memory-mb: 512
                storage-gb: 10

            # Image including the full path
            image: '/home/sonata/demo/osm/image-l4fw.qcow2'
            #image: cirros034

            external-interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: l4fw0
                virtual-interface:
                    type: VIRTIO
                    bandwidth: '0'
                    vpci: '0000:00:0a.0'
                vnfd-connection-point-ref: l4fw0

        connection-point:
            -   name: l4fw0
                type: VPORT


